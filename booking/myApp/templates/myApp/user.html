{% extends "myApp/base.html"%} {% block content %}

<h1>{{request.user}}的訂單與旅程</h1>

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-sm">
        <tr>
          <th>入住酒店</th>
          <th>房型</th>
          <th>入住時間</th>
          <th>退房時間</th>
          <th>總共消費</th>

          <th>操作</th>
        </tr>
        {% for booking in bookings %}
        <tr>
          <td>{{ booking.hotel }}</td>
          <td>{{ booking.room }}</td>
          <td>{{ booking.check_in_date }}</td>
          <td>{{ booking.check_out_date }}</td>
          <td>{{ booking.total_price }}</td>
          <td>
            <a
              href="{% url 'waitforcancel' booking.booking_id %}"
              class="btn btn-danger btn-sm"
              >取消您的預訂</a
            >
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
