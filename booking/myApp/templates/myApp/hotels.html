{% extends "myApp/base.html" %}{% load static %} 
{% block content %}
<div class="container">
  <div class="row">
    <!-- 篩選條件面板 -->
    <div class="col-md-4">
      <p>
        <a
          class="btn btn-primary"
          data-toggle="collapse"
          href="#collapseFilter"
          role="button"
          aria-expanded="false"
          aria-controls="collapseFilter"
        >
          篩選條件
        </a>
      </p>

      <form id="filterForm" method="get">
        <div class="collapse" id="collapseFilter">
          <div class="card card-body">
            <div class="form-group">
              <label for="facilityFilter">設施服務</label>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="freeWifi"
                  id="freeWifi"
                  name="facilities"
                />
                <label class="form-check-label" for="freeWifi"
                  >免費無線網路</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="nonsmoking"
                  id="nonsmoking"
                  name="facilities"
                />
                <label class="form-check-label" for="nonsmoking"
                  >禁菸客房</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="kitchen"
                  id="kitchen"
                  name="facilities"
                />
                <label class="form-check-label" for="kitchen">廚房</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="laundry"
                  id="laundry"
                  name="facilities"
                />
                <label class="form-check-label" for="laundry">洗衣房</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="parking"
                  id="parking"
                  name="facilities"
                />
                <label class="form-check-label" for="parking">停車場</label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="pet_friendly"
                  id="petFriendly"
                  name="facilities"
                />
                <label class="form-check-label" for="petFriendly"
                  >寵物友善</label
                >
              </div>
            </div>
            <button type="submit" class="btn btn-primary">篩選</button>
          </div>
        </div>
      </form>
    </div>

    <!-- 房間展示頁面 -->
    <div class="col-md-8">
      <div class="row">
        <!-- 房間卡片循环开始 -->
        {% for item in all %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-3">
          <!-- 控制在不同尺寸屏幕下卡片的宽度和间隔 -->
          <div class="card h-100">
           
            {% if item.image %}
            <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}" />
            {% else %}
            <img src="{% static 'default-image-path/default.jpg' %}" class="card-img-top" alt="Default Image" />
            {% endif %}
            <div class="card-body d-flex flex-column"">
              <h5 class="card-title">{{ item.name }}</h5>
              <p class="card-text">{{ item.description }}</p>
              <p class="card-text">
                <small class="text-muted">評分 {{ item.rating }}</small>
              </p>

              <p class="card-text">NT${{ item.price }} 起</p>
              <a href="{% url 'RoomsInAParticularHotel' item.pk %}" class="btn btn-primary mt-auto">查看供應狀況</a> 
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  
  </div>
</div>

{% endblock %}
